<h1>RADIOCOSMO</h1>

</div>
        <div class="display" id="song-display">Loading...</div>
        <div class="indicator"></div>
        <audio id="player" autoplay style="display: none;"></audio>

<script>
        // Your song playlist - add your MP3 files here
        const songs = [
{ title: "Launch", url: "https://www.wimhouben.com/pub/radiocosmo/journeybeyondthestars/launch.mp3" },
            { title: "Russian Moon", url: "https://www.wimhouben.com/pub/radiocosmo/journeybeyondthestars/russianmoon.mp3" },
            { title: "Tycho-2", url: "https://www.wimhouben.com/pub/radiocosmo/journeybeyondthestars/tycho-2.mp3" },
            { title: "Clavius", url: "https://www.wimhouben.com/pub/radiocosmo/journeybeyondthestars/clavius.mp3" },
{ title: "Station-V", url: "https://www.wimhouben.com/pub/radiocosmo/journeybeyondthestars/station-v.mp3" },
{ title: "Monitor-77", url: "https://www.wimhouben.com/pub/radiocosmo/journeybeyondthestars/monitor-77.mp3" }
        ];
        
        const player = document.getElementById('player');
        const display = document.getElementById('song-display');
        let currentSong = 0;
        
        // Play the first song
        function playSong() {
            player.src = songs[currentSong].url;
            display.textContent = "Now Playing: " + songs[currentSong].title;
            player.play().catch(e => {
                // Handle autoplay restrictions
                display.textContent = "Start radio";
                document.querySelector('.radio').onclick = () => {
                    player.play();
                    display.textContent = "Now Playing: " + songs[currentSong].title;
                };
            });
        }
        
        // When a song ends, play the next one
        player.onended = function() {
            currentSong = (currentSong + 1) % songs.length;
            playSong();
        };
        
        // Start playing
        playSong();
    </script>
