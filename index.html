let i = 0, playing = false;
let wavesurfer;

// Initialize WaveSurfer after page loads
document.addEventListener('DOMContentLoaded', () => {
    wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: '#4a90e2',
        progressColor: '#ffffff',
        cursorColor: '#ffffff',
        barWidth: 2,
        barRadius: 3,
        cursorWidth: 1,
        height: 80,
        barGap: 2,
        responsive: true
    });

    // Update time display
    wavesurfer.on('audioprocess', () => {
        document.getElementById('current-time').textContent = formatTime(wavesurfer.getCurrentTime());
    });

    wavesurfer.on('ready', () => {
        document.getElementById('duration').textContent = formatTime(wavesurfer.getDuration());
    });

    wavesurfer.on('finish', () => {
        i = (i + 1) % songs.length;
        load(i);
        wavesurfer.play();
    });

    wavesurfer.on('play', () => {
        playing = true;
        btn.innerHTML = '<i class="fas fa-pause"></i>';
    });

    wavesurfer.on('pause', () => {
        playing = false;
        btn.innerHTML = '<i class="fas fa-play"></i>';
    });

    // Build playlist
    songs.forEach((s, x) => {
        const el = document.createElement('div');
        el.className = 'song';
        el.innerHTML = `<span class="song-title">${s.title}</span><span class="song-date">${s.date}</span>`;
        el.onclick = () => load(x);
        list.appendChild(el);
    });

    // Load first song
    load(0);
});

function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs.toString().padStart(2, '0')}`;
}

function load(x) {
    i = x;
    wavesurfer.load(songs[i].url);
    title.textContent = songs[i].title;
    document.querySelectorAll('.song').forEach((el, idx) => el.classList.toggle('active', idx === i));
}

function play() {
    wavesurfer.playPause();
}

// Stars
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let w, h, stars = [];

function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    stars = Array.from({ length: 60 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.2 + 0.2,
        alpha: Math.random() * 0.3,
        dAlpha: (Math.random() * 0.01 + 0.003) * (Math.random() < 0.5 ? 1 : -1)
    }));
}

function draw() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = 'white';
    for (let s of stars) {
        s.alpha += s.dAlpha;
        if (s.alpha <= 0 || s.alpha >= 0.3) s.dAlpha *= -1;
        ctx.globalAlpha = s.alpha;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
    }
    ctx.globalAlpha = 1;
    requestAnimationFrame(draw);
}

window.addEventListener('resize', resize);
resize();
draw();
