<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Radiocosmo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicons/android-chrome-512x512.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Spectral&display=swap');
    </style>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KQQHR6GDD5"></script>

    window.dataLayer = window.dataLayer || [];

<body>
    <canvas id="stars"></canvas>

    <div class="banner">
        <a href="https://forms.gle/92pu8sH3cgkqg9su6" target="_blank" onclick="trackSubscribe()">Subscribe</a>
    </div>

    <div class="waveform-container">
        <div class="waveform-wrapper">
            <div id="waveform"></div>
            <div class="track-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="playlist" id="list"></div>
    </div>

    <div class="player-bar">
        <div class="player-bar-inner">
            <div class="track-details">
                <div class="now-playing" id="title">Select a track</div>
                <div class="artist-info">
                    <span class="artist-name">Radiocosmo</span>
                    <span class="separator"> Â· </span>
                    <span class="track-duration" id="track-duration">0:00</span>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" onclick="toggleShuffle()" id="shuffle-btn">
                    <i class="fas fa-shuffle"></i>
                </button>
                <button class="control-btn prev-btn" onclick="previousTrack()" id="prev-btn">
                    <i class="fas fa-backward-step"></i>
                </button>
                <button class="play-btn" onclick="play()" id="btn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn next-btn" onclick="nextTrack()" id="next-btn">
                    <i class="fas fa-forward-step"></i>
                </button>
                <button class="control-btn" onclick="toggleLoop()" id="loop-btn">
                    <i class="fas fa-repeat"></i>
                </button>
            </div>

            <span class="release-date" id="date"></span>
        </div>
    </div>

    <script src="scripts/stars.js"></script>
    <script src="scripts/playlist.js"></script>
    <script src="scripts/player.js"></script>
</body>

</html>
