<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Radiocosmo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Spectral&display=swap');
</style>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
<h1>RADIOCOSMO</h1>
<p><i>A new generation of music has been born... a quarter-million miles from earth.</i></p>
<br>
</header>


<button class="player-button" id="play-pause"><div class="indicator" id="indicator"></div>Listen Live
</button>

<audio id="player" style="display: none;"></audio>

<script>
        // Your song playlist - add your MP3 files here
        const songs = [
            "https://www.wimhouben.com/pub/radiocosmo/journeybeyondthestars/launch.mp3",
            "https://www.wimhouben.com/pub/radiocosmo/journeybeyondthestars/russianmoon.mp3",
            "https://www.wimhouben.com/pub/radiocosmo/journeybeyondthestars/tycho-2.mp3",
"https://www.wimhouben.com/pub/radiocosmo/journeybeyondthestars/clavius.mp3",
"https://www.wimhouben.com/pub/radiocosmo/journeybeyondthestars/station-v.mp3",
"https://www.wimhouben.com/pub/radiocosmo/journeybeyondthestars/monitor-77.mp3"
        ];
        
        const player = document.getElementById('player');
        const playPauseButton = document.getElementById('play-pause');
        const indicator = document.getElementById('indicator');
        let currentSong = 0;
        let isPlaying = false;
        
        // Toggle play/pause
        playPauseButton.onclick = function() {
            if (isPlaying) {
                player.pause();
                playPauseButton.childNodes[1].nodeValue = "Listen Live";
                isPlaying = false;
            } else {
                if (player.src) {
                    player.play();
                } else {
                    playSong();
                }
                playPauseButton.childNodes[1].nodeValue = "Pause";
                indicator.style.animationPlayState = "running";
                isPlaying = true;
            }
        };
        
        // Play the current song
        function playSong() {
            player.src = songs[currentSong];
            player.play();
        }
        
        // When a song ends, play the next one
        player.onended = function() {
            currentSong = (currentSong + 1) % songs.length;
            playSong();
        };
    </script>
<br>

</body>
</html>
